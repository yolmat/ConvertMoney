<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>

    <div class="container">
        <header id="header">
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currencySelect">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ BitCoin</option>
                    <option>Ξ Ethereum</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="value-real" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convertButton" type="button">Converter</button>

            <section id="section">
                <div class="currency-container">
                    <img src="./img/Real.svg" alt="Bandeira Brasil">
                    <p class="currency-name">Real</p>
                    <p id="realValueText" class="currency-value">R$ 5,20</p>

                </div>

                <img class="arrowImg" src="./img/arrow down.svg" alt="Seta">

                <div class="currency-container">
                    <img id="currencyImg" src="img/Dolar.svg" alt="Bandeira Pais Conversão">
                    <p id="currencyName" class="currency-name">Dolar Americano</p>
                    <p id="currencyValueText" class="currency-value">US$ 1,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./script.js">

</script>

</html>
